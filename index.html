<html>
<head>
  <title>ASTEROIDS!!!!!</title>
  <script src="keymaster/keymaster.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <style>
  body{
    overflow: hidden;
    text-align: center;
    background: black;
    color: white;
  }

  canvas{
    border: 1px solid white;
    background: black;
  }
  </style>
</head>
<body>
  <h1>ASTEROID PAGE!</h1>
  <canvas></canvas>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    // canvasEl.height = window.innerHeight;
    // canvasEl.width = window.innerWidth;
    canvasEl.height = 600;
    canvasEl.width = 800;
    var ctxt = canvasEl.getContext('2d');

    var game = new window.Asteroids.Game();
    var gameView = new window.Asteroids.GameView(game, ctxt);
    gameView.start();
  </script>
</body>
</html>
