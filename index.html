<html>
<head>
  <title>Bullet Hell</title>
  <script src="lib/jquerymin.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/enemyObject.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/enemyBullet.js"></script>
  <script src="lib/enemy1.js"></script>
  <script src="lib/enemyB.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <style>
  body{
    text-align: center;
    background: black;
    color: white;
    font-family: arial, sans-serif;
  }

  canvas{
    border: 1px solid white;
    background: black;
  }

  #instructs{
    display: block;
    position: fixed;
    z-index: 1;
    text-align: left;
    width: 400px;
    color: black;
    margin: 50px 35vw;
    background: white;
    padding: 20px;
    font-size: 14px;
    line-height: 200%;
  }

  h1{
    letter-spacing: 0.1em;
    font-weight: normal;
  }

  h3{
    text-transform: lowercase;
    font-variant: small-caps;
    letter-spacing: .1em;
  }

  strong{
    text-transform: uppercase;
  }

  ul{
    list-style: none;
    padding-left: 10px;
  }

  a{
    color: white;
  }
  </style>
</head>
<body>
  <h1>BULLET HELL</h1>
  <h3><a href="http://arielity.net">Ariel Hou</a>, Oct 2015</h3>

  <div id="instructs">
    <h1>How to Play</h1>
    <p>It's simple: you are a ship and you want to shoot things!
      Controls are: </p>
      <ul>
        <li><strong>direction keys:</strong> move in said direction</li>
        <li><strong>spacebar:</strong> shoot (can hold down to run and gun)</li>
      </ul>

      <p>Press <strong>spacebar</strong> to start!</p>
  </div>

  <canvas></canvas>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    // canvasEl.height = 600;
    // canvasEl.width = 800;
    canvasEl.height = window.innerHeight-200;
    canvasEl.width = window.innerWidth-50;

    var game = new window.BHGame.Game();
    var ctxt = canvasEl.getContext('2d');

    $(document).keydown(function (e){
      if(e.keyCode === 32){
        $("#instructs").toggle();
        $(document).unbind("keydown");         //unbind initial spacebar event
        var gameView = new window.BHGame.GameView(game, ctxt);
        gameView.start();
      };
    });

  </script>
</body>
</html>
